<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Include Socket.IO client library -->
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>

    <title>Sender</title>
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Share file Securely</h2>
          <div class="form-input">
            <button id="sender-start-con-btn">Create Room</button>
          </div>
          <div class="form-input" id="join-id"></div>
        </div>
      </div>
      <div class="screen fs-screen ">
        <div class="file-input">
          <label for="file-input">
            click here to select file for sharing
          </label>
          <input type="file" id="file-input" />
        </div>
        <div class="file-list">
          <div class="title">Shared files:</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
      integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
