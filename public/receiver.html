<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Include Socket.IO client library -->
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js" integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Receiver</title>
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Receive File's</h2>
          <div class="form-input">
            <label for="join-id">Joid ID</label>
            <input type="text" id="join-id" />
          </div>
          <div class="form-input">
            <button id="receiver-start-con-btn">Connect</button>
          </div>
        </div>
      </div>
      <div class="screen fs-screen">
        <div class="file-list">
          <div class="title">Received files:</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="receiver.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
      integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
